name: integration-tests
on: pull_request
jobs:
  cypress-run:
    runs-on: ubuntu-16.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
     - name: GitHub Action for Yarn
       uses: Borales/actions-yarn@v2.3.0
       with: 
        cmd: install
       -uses: Borales/actions-yarn@v2.3.0
       with:
        cmd: generateSitemap
      - name: Cypress run
        uses: cypress-io/github-action@v1
        with:
          start: yarn start
          headless: true
          config: pageLoadTimeout=100000
