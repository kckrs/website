name: integration-tests
on: pull_request
jobs:
  cypress-run:
    runs-on: ubuntu-16.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Generate SiteMap
        run: yarn generateSiteap

      - name: Cypress run
        uses: cypress-io/github-action@v1
        with:
          start: yarn start
          headless: true
          config: pageLoadTimeout=100000
